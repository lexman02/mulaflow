{% extends 'authenticated.html' %}

{% block content %}
    <div class="h-full flex items-center justify-around space-x-11">
        {% if budget is None %}
            <div class="w-full h-full flex flex-col items-center justify-center space-y-4 bg-gray-100/40 shadow-md border-2 border-dashed border-gray-300 px-5 py-4 rounded-xl">
                <h1 class="text-gray-900 text-4xl font-extrabold">No Budget Created</h1>
                <a href="#" class="flex items-center justify-center space-x-2 bg-green-600 rounded-xl px-3 py-2 shadow-xl shadow-green-600/40 text-white text-xl font-semibold">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 9a.75.75 0 00-1.5 0v2.25H9a.75.75 0 000 1.5h2.25V15a.75.75 0 001.5 0v-2.25H15a.75.75 0 000-1.5h-2.25V9z" clip-rule="evenodd" />
                    </svg>
                    <span>
                    Create One Now
                    </span>
                </a>
            </div>
        {% else %}
            <div class="w-full shadow-xl shadow-green-600/40 px-5 py-4 bg-green-600 rounded-3xl">
                <h4 class="text-green-900 text-xl font-semibold">SURPLUS</h4>
                <h4 class="text-white text-4xl font-extrabold">${{ surplus }}</h4>
            </div>
            <div class="w-full shadow-xl shadow-amber-500/40 px-5 py-4 bg-amber-500 rounded-3xl">
                <h4 class="text-amber-800 text-xl font-semibold">INCOME</h4>
                <h4 class="text-white text-4xl font-extrabold">${{ total_monthly_income }}</h4>
            </div>
            <div class="w-full shadow-xl shadow-red-600/40 px-5 py-4 bg-red-600 rounded-3xl">
                <h4 class="text-red-900 text-xl font-semibold">EXPENSES</h4>
                <h4 class="text-white text-4xl font-extrabold">${{ total_monthly_expenses }}</h4>
            </div>
        {% endif %}
    </div>
{% endblock %}
